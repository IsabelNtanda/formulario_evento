<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/img/rocketseat_icon.jpg" type="image">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <span>(mínimo 8 caracteres)</span>
              </label>
              <input type="text" id="event-title" required minlength="8" />
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento <span>(comece com https://)</span>
              </label>
              <input type="url" id="event-link" />
            </div>

            <div class="input-wrapper">
              <label for="whatsapp"
                >WhatsApp para contacto <span>(somente números)</span>
              </label>
              <input type="number" id="whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="info">Informações extras </label>
              <textarea id="info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="categoria">Categoria </label>
              <select name="" id="categoria">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador <span>(digite um email válido)</span>
              </label>
              <input type="text" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes<span
                  >(mínimo 8 caracteres)</span
                >
              </label>
              <input type="password" id="event-password" minlength="8" />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-check" />
              <label for="event-check"> Evento privado </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data </label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-start">Das </label>
                <input type="time" id="event-start" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até </label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input type="submit" form="my-form" value="Salvar Envento" />
      </footer>
    </div>
  </body>
</html>
